<button
  (click)="onClick()"
  class="bg-[#E54E45] hover:bg-[#c54e45] text-white w-full rounded-lg p-2.5 min-w-[45px] cursor-pointer flex items-center justify-center transition-all duration-300"
>
  <span
    class="transition-all duration-300 ease-in-out whitespace-nowrap overflow-hidden"
    [ngStyle]="{
      opacity: collapsed() ? 0 : 1,
      width: collapsed() ? '0px' : 'auto',
      marginLeft: collapsed() ? '0px' : '4px'
    }"
  >
    {{ btnText() }}
  </span>
</button>
