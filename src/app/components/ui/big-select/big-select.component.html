<div
  class="relative flex-1 border border-[#E4E4E4] hover:bg-[#efefef] py-2.5 w-[170px] placeholder:text-[#707070] rounded-[40px] px-[27px] gap-4 shadow-md"
  [class]="disabled() ? 'bg-[#eee]' : 'bg-[#F8F8F8]'"
  (click)="toggleOpen()"
>
  <div class="flex justify-between">
    @if (selectedLabel()) {
    <p>{{ selectedLabel() }}</p>
    } @else {
    <p class="text-[#A3A3A3]">{{ placeholder() }}</p>
    }
    <lucide-angular [img]="ChevronDown" />
  </div>

  @if (isDropDownOpen()) {
  <div
    class="fixed w-screen h-screen top-0 left-0 z-10"
    (click)="$event.stopPropagation(); toggleOpen()"
  ></div>
  <div
    class="animate-dropdown-fade-in z-100 absolute w-full translate-y-5 -translate-x-7 bg-white border border-[#E4E4E4] rounded-xl p-2 cursor-pointer"
  >
    @for (option of options(); track option.id) {
    <div (click)="onOptionClick(option)" class="px-2 py-1 hover:bg-[#efefef]">
      {{ option.label }}
    </div>
    }
  </div>
  }
</div>
